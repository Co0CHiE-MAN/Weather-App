<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Weather App in Javascript</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>

    <body>
        <div class="wrapper">
            <header>
                <i class="bx bx-left-arrow-alt"> </i>
                Weather App
            </header>
            <section class="input-box">
                <p class="info-txt">Please enter a Valid city name</p>
                <input
                    type="text"
                    placeholder="Enter City Name"
                    spellcheck="false"
                    required
                />
                <div class="seperator"></div>
                <button>Get device Location</button>
            </section>
            <section class="weather-part">
                <img src="Weather Icons/cloud.svg" alt="Weather-icon" />
                <div class="temp">
                    <span class="numb">29</span>
                    <span class="deg">°</span>C
                </div>

                <div class="weather">Broken Clouds</div>
                <div class="location">
                    <i class="bx bx-map"></i>
                    <span>Colombo, Sri Lanka</span>
                </div>
                <div class="bottom-details">
                    <div class="column feels">
                        <i class="bx bxs-thermometer"></i>
                        <div class="details">
                            <div class="temp">
                                <span class="numb-2">29</span>
                                <span class="deg">°</span>C
                            </div>
                            <p>Feels like</p>
                        </div>
                    </div>
                    <div class="column humidity">
                        <i class="bx bxs-droplet-half"></i>
                        <div class="details">
                            <span>84%</span>
                            <p>Humidity</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
